repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check
        language: system
        types: [python]
        pass_filenames: false
      - id: ruff-format
        name: ruff format (check)
        entry: uv run ruff format --check
        language: system
        types: [python]
        pass_filenames: false
